<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Party Player</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	
	<h1 class="newid"></h1>
	<h2 class="status">Waiting for connection...</h2>
	
	<button class="remote message">NEW MESSAGE</button>

	<div class="log"></div>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script>

  	function log(msg){
  		console.log(msg)
  		$('.log').append(msg+"<br/>");
  	}

  	var roomid = null;
  	var socket = io.connect('localhost:3000');

	// GET ID
	socket.emit('getRemoteId');
	socket.on('remoteId',function(id){
		roomid = id;
		$('.newid').text(id);
	});

	socket.on('receiveControl',function(data){
		console.log(data)
	});

	socket.on('receiveMessage',function(data){
		console.log("NEW MESSAGE");
		console.log(data)
	})

	socket.on('connected',function(){
		$('.status').text('connected !');
	});

	$('.remote.message').on('click',function(){
		console.log("SEND MESSAGE ON "+roomid)
		socket.emit('sendMessage',{
			message : {
				slug: "slug",
				message: "message",
				pseudo: "pseudo",
				date : "date"
			},
			roomid : roomid
		});
	});

  </script>

</body>
</html>
