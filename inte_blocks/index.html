<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blocks</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">

</head>
<body>
	<section class="blocks">

		<article class="block type_content">
			<section class="block_container">
				<header class="block_title">Editor's article</header>
				<section class="block_content"></section>
			</section>
		</article>

		<article class="block type_twitteruser">
			<div class="gradient"></div>
			<section class="block_container">
				<header class="block_title">Editor's twitter</header>
				<section class="block_content"></section>
			</section>
		</article>

		<article class="block type_image">
			<div class="image" style="background-image:url(images/block_image.png);"></div>
		</article>

		<article class="block type_twitterfeed">
			<section class="block_container">
				<header class="block_title">Twitter feed</header>
				<section class="block_content"></section>
			</section>
		</article>

		<article class="block type_rssfeed">
			<section class="block_container">
				<header class="block_title">Rss feed</header>
				<section class="block_content"></section>
			</section>
		</article>

		<article class="block type_link">
			<section class="block_container">
				<header class="block_title">Link</header>
				<section class="block_content"></section>
			</section>
		</article>

		<article class="block type_wikipedia">
			<section class="block_container">
				<header class="block_title">Wikipedia article</header>
				<section class="block_content"></section>
			</section>
		</article>


	</section>
</body>
</html>
