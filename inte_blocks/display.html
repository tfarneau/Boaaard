<!doctype html>
<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>Blocks</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/angular-gridster.min.css">
	<link rel="stylesheet" href="style/perfect-scrollbar.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="scripts/angular-gridster.min.js"></script>
	<script src="scripts/ng-include.js"></script>
	<script src="scripts/svg-injector.min.js"></script>


	<script src="scripts/perfect-scrollbar.min.js"></script>
	<script src="scripts/jquery.mousewheel.js"></script>
	<script src="scripts/angular-perfect-scrollbar.js"></script>

</head>
<body ng-controller="ShowCtrl">

	<svg height="150" width="400" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" style="position:absolute; z-index:-1;">
	    <defs>
	        <linearGradient id="gradient" x1="100%" y1="0%" x2="0%" y2="0%">
	        <stop offset="0%" style="stop-color:rgb(255,156,0);stop-opacity:1" />
	        <stop offset="100%" style="stop-color:rgb(255,57,0);stop-opacity:1" />
	        </linearGradient>
	    </defs>
	</svg>

	<section class="blocks" gridster="gridsterOpts">
    	<article gridster-item="blockMap" ng-repeat="block in blocks" class="block" block ng-class="{'isEditing': block.isEdit}">
    		<section class="block_wrapper">
    			<ng-include src="getContentUrl(block.type)"/>
    		</section>
    	</article>
    </section>

	<script src="scripts/app.js"></script>

</body>
</html>
